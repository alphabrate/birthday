<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dob">
        <span class="hovershowcase" data-message="We promise NOT to share ANY data you enter with ANYONE.">Birthday</span><br><br>
        <div class="year">
            <input type="text" placeholder="9" id="y1">
            <input type="text" placeholder="9" id="y2">
            <input type="text" placeholder="9" id="y3">
            <input type="text" placeholder="9" id="y4">
        </div>
        <div class="month">
            <input type="text" placeholder="9" id="m1">
            <input type="text" placeholder="9" id="m2">
        </div>
        <div class="day">
            <input type="text" placeholder="9" id="d1">
            <input type="text" placeholder="9" id="d2">
        </div>
        <input type="button" value="Enter" id="submit">
    </div>
    <script src="index.js"></script>
</body>
</html>
