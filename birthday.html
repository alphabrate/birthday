<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dob">
        <div class="of"><span>Your name: <span class="hovershowcase" data-message="We promise NOT to share ANY data you enter with ANYONE.">(?) </span></span><input type="birth" id="name"></div>
        <div class="of"><span>Date Of Birth: </span><input type="birth" readonly id="birth"></div>
        <div class="of"><span>You last here for </span><input type="birth" readonly id="last"></div>
        <div class="of"><span>You are now </span><input type="birth" readonly id="old"></div>
        <div class="of"><span>You are </span><input type="birth" readonly id="star"></div>
    </div>
    <div id="reminder">
        <h1>As we are obliged to remind you that the pictures in the content may appear some uncomfortable pictures, such as pictures of real animals or insects. You can now decide to quit, show these pictures or use the forest background.</h1>
        <button id="b">Leave(1)</button>
        <button id="t">Show the picture(2)</button>
        <button id="f">Show forest background(3)</button>
    </div>
    <script src="lib.js"></script>
    <script src="birth.js"></script>
</body>
</html>
